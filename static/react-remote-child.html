      <div name="ToolbarWindowControls" class="toolbar-window-controls">

      </div>
    </div>
    <div id="container" style="left:0; right:0; position:absolute;"></div>
  </div>

  <script>
    require('../src/react-remote/react-remote-child')
  </script>
